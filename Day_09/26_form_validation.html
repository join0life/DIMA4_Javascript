<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/form_validation.css">
    <script defer src="./script/A22_form_validation.js"></script>
</head>

<body>
    <div class="header">
        <h1>회원가입_회원정보 입력</h1>
        <div>🏠홈 &gt; 회원 &gt; 회원가입<br></div>
        <div>⏹️<strong>회원정보입력</strong></div>
        <caption><span class="important">*</span> 표시된 항목은 <span class="important">필수입력</span> 항목입니다.</caption>
    </div>
    <form action="" method="post">
        <table>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <th><span class="important">*</span>아이디</th>
                    <td>
                        <label for="userid">
                            <input type="text" id="userid" name="userid" maxlength="15">
                            <span id="idcheck"></span><br>
                            영문소문자, 숫자 3 ~ 5자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>비밀번호</th>
                    <td>
                        <label for="userpwd">
                            <input type="password" id="userpwd" name="userpwd" maxlength="15"><br>
                            영문, 숫자, 특수문자 중 2가지 이상 혼합하여 10~15자로 입력하세요.<br>
                            ※ 특수문자는 "~!@#*()_|.만 사용가능합니다.
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>비밀번호확인</th>
                    <td>
                        <label for="userpwdcheck">
                            <input type="password" id="userpwdcheck" name="userpwdcheck"><br>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>연락처</th>
                    <td>
                        <label for="phone1">전화 : </label>
                        <select name="phone1" id="phone1">
                            <optgroup>
                                <option value="02">02</option>
                                <option value="055">055</option>
                                <option value="031">031</option>
                                <option value="041">041</option>
                                <option value="042">042</option>
                            </optgroup>
                        </select>
                        <label for="phone2">-</label>
                        <input type="text" id="phone2" name="phone2">
                        <label for="phone3">-</label>
                        <input type="text" id="phone3" name="phone3">
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>이메일</th>
                    <td>
                        <label for="email1">
                            <input type="text" id="email1" name="email1">
                        </label>
                        <label for="email2">@
                            <select name="email2" id="email2">
                                <optgroup>
                                    <option value="">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="hanmail.com">hanmail.com</option>
                                </optgroup>
                            </select>
                            <input type="text" name="email3" id="email3">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>주소</th>
                    <td>
                        <select name="" id="addr1">
                            <option value="서울시">서울시</option>
                            <option value="부산시">부산시</option>
                            <option value="인천시">인천시</option>
                            <option value="광주시">광주시</option>
                        </select>
                        <input type="text" id="addr2">
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>알게 된 경로</th>
                    <td>
                        <input type="checkbox" name="path" class="path" value="지인의 추천" checked>지인의 추천
                        <input type="checkbox" name="path" class="path" value="검색을 통해">검색을 통해
                        <input type="checkbox" name="path" class="path" value="TV 등 방송">TV 등 방송
                        <input type="checkbox" name="path" class="path" value="인터넷 매체">인터넷 매체
                    </td>
                </tr>
                <tr>
                    <th><span class="important">*</span>정보수신동의</th>
                    <td>
                        <label for="">이메일 수신
                            <input type="radio" class="receive" name="receive" value="예" checked> 예
                            <input type="radio" class="receive" name="receive" value="아니오"> 아니오
                        </label>
                        <hr>
                        <label for="">카카오톡 수신
                            <input type="checkbox" name="kakaotalk" checked>카카오톡 맞춤정보 사용 동의
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <input type="button" id="join" value="가입하기"> &nbsp; <!-- 폼 전체의 내용을 서버로 전송 -->
            <input type="reset" value="취소"> <!-- 폼 태그로 감싼 내용을 초기화 -->
        </div>
        <div id="final"></div>
    </form>
</body>

</html>
