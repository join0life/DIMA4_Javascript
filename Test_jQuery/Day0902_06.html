<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. find(), end()</title>
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('ul').find('.item1').css('background-color', 'red')
                .end() // 마지막으로 선택한 것 이전으로 돌아감 ('ul'로 되돌아감)
                .find('.item3').css('background-color', 'blue')
        });
    </script>
</head>

<body>
    <h2>6. find(), end()</h2>
    <ul class="first">
        <li class="item1">item1</li>
        <li>item2</li>
        <li class="item3">item3</li>
    </ul>
    <ul class="second">
        <li class="item1">item1</li>
        <li>item2</li>
        <li class="item3">item3</li>
    </ul>
</body>

</html>
